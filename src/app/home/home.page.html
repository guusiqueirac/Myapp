<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Artigos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <button ion-iten *ngFor="let artigo of artigos">

      <ion-card>
        <ion-card-header>
            <ion-card-subtitle> {{artigo.data}} </ion-card-subtitle>
          <ion-card-title> {{artigo.titulo}} </ion-card-title>
        </ion-card-header>
      
        <img [src]="artigo.imgUrl">
  
        <ion-card-content>
          <div [innerHTML]="artigo.texto"></div>
        </ion-card-content>
        <ion-card-subtitle> {{artigo.autor}} </ion-card-subtitle>
      </ion-card>

    </button>
  </ion-list>

</ion-content>
